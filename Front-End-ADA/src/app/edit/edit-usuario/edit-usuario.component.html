<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card perfil-fundo sh">
        <!-- Parque que centraliza a foto -->
        <div class="card-body text-center">
          <h1 class="text-white mont">Atualizar perfil</h1>
        </div>
      </div>
      <!-- Parte de baixo do card com tamanho para caber com a parte de cima-->
      <div class="card perfil-texto sh">
        <!-- Parter que centraliza os textos do card -->
        <div class="card-body text-center">
          <img
            src="{{ foto }}"
            alt=""
            class="img-fluid rounded-circle bs foto-perfil mb-4"
          />

          <div class="row d-flex justify-content-center">
            <div class="col-md-6">
              <div class="form-group text-left">
                <label for="nome"> Nome </label>
                <input
                  [(ngModel)]="usuario.nomeCompleto"
                  class="form-control"
                  type="text"
                  name="nome"
                  id="nome"
                  placeholder="Digite o seu nome"
                />
              </div>

              <div class="form-group text-left">
                <label for="cargo"> Cargo </label>
                <input
                  [(ngModel)]="usuario.cargo"
                  class="form-control"
                  type="text"
                  name="cargo"
                  id="cargo"
                  placeholder="Digite o seu cargo"
                />
              </div>

              <div class="form-group text-left">
                <label for="foto"> Link da sua Foto </label>
                <input
                  (input)="atualizaFoto($event)"
                  [(ngModel)]="usuario.foto"
                  class="form-control"
                  type="url"
                  name="foto"
                  id="foto"
                  placeholder="Link de sua foto de perfil"
                />
              </div>

              <div class="form-group text-left">
                <label for="link"> Link Github </label>
                <input
                  [(ngModel)]="usuario.link"
                  class="form-control"
                  type="url"
                  name="link"
                  id="link"
                  placeholder="Link de seu GitHub"
                />
              </div>

              <div class="d-flex justify-content-center mt-4">
                <button
                  id="botaoCancelar"
                  type="submit"
                  class="btn"
                  routerLink="/perfil"
                >
                  Cancelar
                </button>
                <button
                  id="botaoCadastrar"
                  type="submit"
                  class="btn ml-5"
                  (click)="atualizar()"
                >
                  Atualizar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
